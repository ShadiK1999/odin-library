<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">A Simple Library</div>
        <div class="subtitle">By Shadi Kais</div>
    </div>
    <div class="form">
        <div class="first-col"></div>
        <form action="index.html" method="post">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title"/>
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
            </div>
            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" />
            </div>
            <div class="form-row">
                <fieldset>
                    <div>
                        <label for="read">Read</label>
                        <input type="radio" name="read-status" id="read" value="Read">
                    </div>
                    <div>
                        <label for="unread">Unread</label>
                        <input type="radio" name="read-status" id="unread" value="Not Read">
                    </div>
                </fieldset>
            </div>
            <div class="sub">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="second-col"></div>
    </div>
    <div class="buttons">
        <a href="index.html"><button>Return</button></a>
    </div>
</body>
